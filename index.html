<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspirehep News</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Make Mathjax use single dollar signs -->
    <script type="text/javascript">
      window.MathJax = {
        tex: {
          inlineMath: [['$','$'], ['\\(','\\)']],
        },
        jax: ["input/TeX", "output/SVG"],
      };
    </script>

  </head>
  <body>
    <h1>Inspirehep News</h1>

    <div class="subscriptions" >
    <h2 id="SubTitle" class="up" onclick="showSubs(this)">Subscriptions</h2>
    <div id = "subscriptions" style="display:none">
    </div>
    </div>

    <div class="authorSearch">
      <h2 id="AuthTitle" class="up" onclick="showSearch(this)">Author Search</h2>
      <div id = "authorSearch" style="display:none">
        <input type="checkbox" id="collab" name="collab" value="collab">
        <label for="collab">Collaboration</label><br>
        <input type="file" id="selectFiles" value="Import" />
        <button id="importAuthorList" onclick="importAuthorList(this)">Import</button>
        <button onclick="exportAuthorList(this)">Export</button>
        <br>
        <br>
        <input type="text" id="authorSearchField">
        <button onclick="searchAuthor()">Search</button>
        <div id = "authorRes" > </div>
      </div></div>

    <div class="papers">
        <h2>Recent Papers</h2>
        <div id = "papers">
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
